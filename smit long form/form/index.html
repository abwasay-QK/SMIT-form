<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

</head>
<style>
    .id {

        background-color: rgba(149, 149, 149, 0.275);
        border-radius: 2%;
        text-decoration: none;
        height: 500px;
        width: 425px;
    }
</style>

<body>
    <center>

        <img src="../assets/logo_saylaniwelfare.22bf70960580-removebg-preview.png" alt="">
        <h1>Saylani Online Academy</h1>


        <form action="login.html" method="post">
            <table class="id">
                <tr>
                    <td colspan="2" align="center">
                        <h3>Student Regsister Form</h3>
                    </td>
                </tr>
                <tr>
                    <td><Label>Name:&emsp;&emsp;&emsp;&emsp;&emsp;</Label></td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>

                <tr>
                    <td><Label>Father name:&emsp;</Label></td>
                    <td><input type="text" placeholder=" Fathername"></td>
                </tr>
                <tr>
                    <td><Label>Password:&emsp;</Label></td>
                    <td><input type="password" placeholder=" password"></td>
                </tr>
                <tr>
                    <td><Label>Address:&emsp;</Label></td>
                    <td><input type="text" placeholder=" Address"></td>
                </tr>
                <td><Label>gender</Label></td>
                <td>
                    <input type="radio" id="male" name="gander" value="male"><label for="male">Male</label>
                    <input type="radio" id="female" name="gander" value="female"><label for="female">Female</label>

                </td>

                </tr>
                <tr>
                    <td><Label>Language</Label></td>
                    <td>
                        <input type="checkbox" value="Urdu" name="Language1" id="Urdu"><label for="Urdu">Urdu</label>
                        <input type="checkbox" value="Sindhi" name="Language1" id="Sindhi"><label
                            for="Sindhi">Sindhi</label>
                        <input type="checkbox" value="English" name="Language1" id="English"><label
                            for="English">English</label>
                        <input type="checkbox" value="Chinese" name="Language1" id="Chinese"><label
                            for="Chinese">Chinese</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Date of birth</label></td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><Label>Email Id:&emsp;</Label></td>
                    <td><input type="email" placeholder="Email ID"></td>
                </tr>
                <tr>
                    <td><Label>Mobail Number:&emsp;</Label></td>
                    <td><input type="number" placeholder="Mobail Number"></td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td><select name="" id="">
                            <option value="select country" disabled selected>select country</option>
                            <option value="">pakistan</option>
                            <option value="">china</option>
                            <option value="">india</option>
                            <option value="">nepal</option>
                            <option value="">america</option>
                            <option value="">Russia</option>
                            <option value="">Iran</option>
                            <option value="">UAE</option>
                        </select></td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Hobbies:
                        </label>
                    </td>
                    <td>
                        <select name="" id="" multiple size="1">
                            <option value="selected Course" disabled>select Course</option>
                            <option value="">Hockey</option>
                            <option value="">Cricket</option>
                            <option value="">Coding</option>
                            <option value="">Football</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>File Upload</label>
                    </td>
                    <td>
                        <input type="file" accept=".png,.jpg">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label></label>
                    </td>
                    <td>
                        <input type="submit" value="submit" class="buton">
                    </td>
                </tr>



            </table>

        </form>

    </center>

</body>

</html>
